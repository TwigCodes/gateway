<div fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="10px">
  <mat-card *ngFor="let menu of menus">
    <mat-card-header>
      <mat-card-title>{{ menu.title }}</mat-card-title>
      <mat-card-subtitle>{{ menu.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content> {{ menu.desc }} </mat-card-content>
  </mat-card>
</div>
