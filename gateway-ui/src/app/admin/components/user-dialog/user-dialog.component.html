<h1 mat-dialog-title cdkDrag cdkDragHandle cdkDragRootElement=".cdk-overlay-pane" style="cursor: move">{{ title }}</h1>

<form [formGroup]="entityForm" (ngSubmit)="submit()">
  <mat-dialog-content>
    <mat-form-field>
      <input matInput name="username" formControlName="username" placeholder="Username" />
    </mat-form-field>
    <mat-form-field>
      <input matInput type="email" name="email" formControlName="email" placeholder="email" />
    </mat-form-field>

  </mat-dialog-content>
  <mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-button color="warn" type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="entityForm.invalid">Save</button>
  </mat-dialog-actions>
</form>
