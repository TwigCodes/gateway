<table
  mat-table
  [dataSource]="dataSource"
  (matSortChange)="handleSortChange($event)">
  <ng-container matColumnDef="select" *ngIf="selectable">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
        (change)="$event ? masterToggle() : undefined">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        [checked]="selection.isSelected(row)"
        (click)="$event.stopPropagation()"
        (change)="handleSelectChange($event, row)">
      </mat-checkbox>
    </td>
  </ng-container>
  <ng-container
    *ngFor="let column of columns; let i = index"
    matColumnDef="{{ column.name }}"
    [sticky]="column.sticky === 'start'"
    [stickyEnd]="column.sticky === 'end'">
    <th
      *matHeaderCellDef
      mat-header-cell
      matSort
      [matSortDisabled]="!column.sortable"
      (matSortChange)="handleSortChange($event)"
      >
      <div fxLayout="row" fxLayoutAlign="start center" *ngIf="column.type !== 'action' && !column.templateRef else actionHeaderTemplate">
        <span *ngIf="column.sortable else nosort" mat-sort-header arrowPosition="after" [disabled]="!column.name">{{
          column.displayName || 'col' + i }}
        </span>
        <ng-template #nosort>
          <span>{{ column.displayName }} </span>
        </ng-template>
        <button
          #filterBtn
          *ngIf="column.filterable && canFilter(column)"
          mat-icon-button
          [class.mat-sort-header-button]="column.sortable"
          (click)="filter(column); $event.stopPropagation();">
          <mat-icon color="{{ isFiltered(column) ? 'primary' : 'default' }}">filter_list</mat-icon>
        </button>
      </div>
      <ng-template #actionHeaderTemplate>
        <button type="button" (click)="handleRowActionAdd($event)" color="primary" mat-icon-button>
          <mat-icon>add_circle</mat-icon>
        </button>
        <button type="button" mat-icon-button [matMenuTriggerFor]="moreMenu">
          <mat-icon>more_horiz</mat-icon>
        </button>
        <mat-menu #moreMenu="matMenu">
          <button mat-menu-item (click)="clearFilters()"> {{'ngx-dyna-table.menu.more.clear-filters' | translate}} </button>
          <ng-container *ngTemplateOutlet="moreMenuTpl"></ng-container>
        </mat-menu>
      </ng-template>
    </th>
    <td mat-cell *matCellDef="let row">
      <ngx-table-cell [row]="row" [column]="column" *ngIf="column.type !== 'action' else actionTemplate"></ngx-table-cell>
      <ng-template #actionTemplate>
        <ng-container *ngIf="column.templateRef else defaultActionTpl">
          <ng-container *ngTemplateOutlet="column.templateRef; context: { $implicit: row }"></ng-container>
        </ng-container>
        <ng-template #defaultActionTpl>
          <button type="button" (click)="handleRowActionEdit(row, $event)" color="primary" mat-icon-button>
            <mat-icon>edit_mode</mat-icon>
          </button>
          <button type="button" (click)="handleRowActionDelete(row, $event)" color="warn" mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </ng-template>
      </ng-template>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: [stickyHeader]"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns;"
    [ngxDetailRow]="row"
    [ngxDetailRowTpl]="expandTpl"
    (click)="handleRowClick(row, $event)">
  </tr>
</table>
<mat-paginator
  #paginator
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  [pageIndex]="pageIndex"
  [length]="total"
  (page)="emitPage($event)">
</mat-paginator>
