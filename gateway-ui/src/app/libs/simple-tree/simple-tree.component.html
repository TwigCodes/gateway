<mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="tree">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <mat-menu #nodeMenu="matMenu">
      <ng-container *ngTemplateOutlet="menuTemplate; context: { $implicit: node }"></ng-container>
    </mat-menu>
    <li class="mat-tree-node">
      <button mat-icon-button disabled></button>
      <button
        mat-button
        [color]="node.id === _selectedNodeId ? 'warn' : 'primary'"
        (click)="handleNodeSelect(node)">
        {{ node.label }}
      </button>
      <button
        mat-icon-button
        [matMenuTriggerFor]="nodeMenu"
        *ngIf="node.id === _selectedNodeId">
        <mat-icon>more_vert</mat-icon>
      </button>
    </li>
  </mat-tree-node>

  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
    <mat-menu #nodeMenu="matMenu">
      <ng-container *ngTemplateOutlet="menuTemplate; context: { $implicit: node }"></ng-container>
    </mat-menu>
    <li>
      <div class="mat-tree-node">
        <button
          mat-icon-button
          matTreeNodeToggle
          [color]="node.id === _selectedNodeId ? 'warn' : 'primary'"
          [attr.aria-label]="'toggle ' + node.label">
          <mat-icon class="mat-icon-rtl-mirror">
            {{ nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
          </mat-icon>
        </button>
        <button
          mat-button
          [color]="node.id === _selectedNodeId ? 'warn' : 'primary'"
          (click)="handleNodeSelect(node)">
          {{ node.label }}
        </button>

        <button mat-icon-button [matMenuTriggerFor]="nodeMenu" *ngIf="node.id === _selectedNodeId">
          <mat-icon>more_vert</mat-icon>
        </button>
      </div>
      <ul [class.tree-invisible]="!nestedTreeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>
