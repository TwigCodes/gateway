<mat-card class="mat-elevation-z8">
  <mat-toolbar>
    <!-- <div>Accounts | </div> -->
    <mat-form-field fxFlex>
      <input matInput [(ngModel)]="filterValue" />
      <mat-label>
        <mat-icon>search</mat-icon>
        {{ filterPlaceholder }}
      </mat-label>
    </mat-form-field>
    <mat-button-toggle-group
      #gridView="matButtonToggleGroup"
      style="margin-left: 16px">
      <mat-button-toggle value="list">
        <mat-icon>view_list</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="grid" checked>
        <mat-icon>view_comfy</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </mat-toolbar>

  <ng-container *ngIf="gridView.value === 'grid'; then grid; else list">
  </ng-container>
</mat-card>

<ng-template #grid>
  <mat-grid-list
    cols="3"
    rowHeight="250px"
    gutterSize="10px"
    class="fix-height">
    <mat-grid-tile *ngFor="let item of filteredItems">
      <mat-card
        (click)="handleSelected(item)"
        [class.active]="selection.isSelected(item)">
        <mat-card-header>
          <mat-card-title>{{ item.title }}</mat-card-title>
          <mat-card-subtitle>{{ item.subtitle }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content> {{ item.desc }} </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<ng-template #list>
  <mat-list class="fix-height">
    <mat-list-item
      (click)="handleSelected(item)"
      *ngFor="let item of filteredItems; let last = last"
      [class.active]="selection.isSelected(item)">
      <h3 matLine>{{ item.title }}</h3>
      <p matLine>
        <span> {{ item.subtitle }} </span>
        <span class="subline">-- {{ item.desc }} </span>
      </p>
      <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
    </mat-list-item>
  </mat-list>
</ng-template>
