<h1 mat-dialog-title cdkDrag cdkDragHandle cdkDragRootElement=".cdk-overlay-pane" style="cursor: move">
  {{ title }}
</h1>

<form [formGroup]="entityForm" (ngSubmit)="submit()">
  <formly-form [model]="entity" [fields]="fields" [form]="entityForm">
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
      <button mat-button color="warn" type="button" [mat-dialog-close]="false">
        {{ 'tgapp.form.cancel.button' | translate }}
      </button>
      <button mat-raised-button color="primary" [disabled]="entityForm.invalid">
        {{ 'tgapp.form.save.button' | translate }}
      </button>
    </mat-dialog-actions>
  </formly-form>
</form>
